<!doctype html>
<html>
  <head>
    <title>HTU Dummy Portal</title>
    <link rel="stylesheet" href="../styles/template.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../images/HTU H.png" type="image/x-icon">

    <link rel="stylesheet" href="../dashboardAsse/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../dashboardAsse/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../dashboardAsse/css/style.css">
    <script src="../scripts/navbar.js"></script>
  </head>   
  <body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div>
          <img src="../images/htulogo.png" alt="HTU Logo" class="htu-logo">
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
          <div> 
            <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">HTU Dummy Portal</span> </a>
            <div class="nav_list"> 
              <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
              <a href="#" class="nav_link"> <i class='bx bx-data nav_icon'></i> <span class="nav_name">Courses Data</span> </a> 
              <a href="#" class="nav_link"> <i class='bx bx-book-open nav_icon'></i> <span class="nav_name">System Guide</span> </a> 
              <a href="https://www.htu.edu.jo" target="_blank" class="nav_link"> <i class='bx bx-link-alt nav_icon'></i> <span class="nav_name">HTU Website</span> </a> 
              <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Profile</span> </a> 
            </div>
          </div>
          <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
      </nav>
  </div>

    <div class="container-scroller">    
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
               Dashboard
            </h3>
          </div>
          <div class="row">
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-gradient-danger card-img-holder text-white">
                <div class="card-body">
                  <img src="../dashboardAsse/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                  <h4 class="font-weight-normal mb-3"> Registered Students
                  </h4>
                  <h2 class="mb-5"> 1000 </h2>
                  <h6 class="card-text">Increased by 60%</h6>
                </div>
              </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-gradient-info card-img-holder text-white">
                <div class="card-body">
                  <img src="../dashboardAsse/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                  <h4 class="font-weight-normal mb-3">Required Courses  
                  </h4>
                  <h2 class="mb-5">50</h2>
                  <h6 class="card-text">Decreased by 10%</h6>
                </div>
              </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-gradient-success card-img-holder text-white">
                <div class="card-body">
                  <img src="../dashboardAsse/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                  <h4 class="font-weight-normal mb-3"> IT Grauduated Students   
                  </h4>
                  <h2 class="mb-5">20</h2>
                  <h6 class="card-text">Increased by 5%</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="clearfix">
                    <h4 class="card-title float-left">Year & Most Wanted Subjects</h4>
                    <div id="visit-sale-chart-legend" class="rounded-legend legend-horizontal legend-top-right float-right"></div>
                  </div>
                  <canvas id="visit-sale-chart" class="mt-4"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-5 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Students Numbers Distribbutions</h4>
                  <canvas id="traffic-chart"></canvas>
                  <div id="traffic-chart-legend" class="rounded-legend legend-vertical legend-bottom-left pt-4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../dashboardAsse/vendors/js/vendor.bundle.base.js"></script>
  <script src="../dashboardAsse/vendors/chart.js/Chart.min.js"></script>
  <script src="../dashboardAsse/js/dashboard.js"></script>
  </body>
</html>
